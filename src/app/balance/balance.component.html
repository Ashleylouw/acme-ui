<div *ngIf="transactions">
  <label>Account List</label>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>Account Number </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.account_number}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Account Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.account_type}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.balance}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalBalance().toFixed(2)}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let transaction">
          <button mat-raised-button color="primary" 
            [disabled]="isDisabled(transaction)"
            (click)="withdrawel(transaction)">
            Withdraw
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
